<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        aside{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border-right: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container fluid">
        <div class="row">
            <aside class="col-md-4">
                <h2>Nova Tarefa</h2>
                <form id="todoForm" class="w-75"> 
                    <div class="form-group">
                        <label for="nomeTarefa">Nome:</label>
                        <input type="text" class="form-control" id="nomeTarefa" required>
                    </div>
                    <div class="for-group">
                        <label for="descricaoTarefa">Descrição:</label>
                        <textarea class="form-control" id="descricaoTarefa" rows="3"></textarea required></textarea>
                        <div>
                            <button type="submit" class="btn btn-primary">Gravar</button>
                        </div>
                </form>
            </aside>
            <main class="col-md-8">
                <h2 style="padding: 15px;">Minha lista de tarefas:</h2>
                <div class="row" id="listaTarefas"></div>
            </main>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
